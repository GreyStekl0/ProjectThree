{% extends "base_layout.html" %}
{% block title %}Homepage{% endblock title %}

{% block content %}
    <div class="homepage-container">
        <h1>{{ header }}</h1>
        <div class="welcome-message">
            <p>{{ message }}</p>
        </div>
        
        <div class="homepage-actions">
            <a href="{% url 'articles' %}" class="action-button">Browse Articles</a>
            {% if not user.is_authenticated %}
                <a href="{% url 'signup' %}" class="action-button">Join Now</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
